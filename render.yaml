services:
  # Backend сервис
  - type: web
    name: german-ai-backend
    env: python
    buildCommand: |
      apt-get update && apt-get install -y \
        tesseract-ocr \
        tesseract-ocr-deu \
        tesseract-ocr-rus \
        tesseract-ocr-eng \
        tesseract-ocr-ukr \
        libtesseract-dev \
        libgl1-mesa-glx \
        libglib2.0-0 \
        libsm6 \
        libxext6 \
        libxrender-dev \
        libgomp1 \
        poppler-utils \
        && pip install --upgrade pip \
        && pip install -r backend/requirements.txt \
        && pip install emergentintegrations --extra-index-url https://d33sy5i8bnduwe.cloudfront.net/simple/ --trusted-host d33sy5i8bnduwe.cloudfront.net || echo "emergentintegrations installation failed"
    startCommand: cd backend && python server.py
    plan: starter
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SQLITE_DB_PATH
        value: /opt/render/project/src/backend/data/german_ai.db
      - key: TESSERACT_AVAILABLE
        value: true
      - key: TESSERACT_VERSION
        value: 5.3.0
    
  # Frontend сервис
  - type: web
    name: german-ai-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: starter
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://german-letterai-assistant.onrender.com
      - key: REACT_APP_GOOGLE_CLIENT_ID
        value: 364877380148-nhlcauaonsvm5j0feh5fltn3qsa6tffm.apps.googleusercontent.com

# Необходимые базы данных (SQLite файл будет храниться локально в контейнере)
# Для продакшн рекомендуется использовать PostgreSQL, но SQLite подойдет для демо